<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/aru.css">
    <style>
        .contact-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-icon {
            font-size: 2rem;
            color: var(--bg-col);
            margin-bottom: 1rem;
        }

        .info-card {
            background: var(--calar);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.6s ease-out forwards;
        }

        .info-card:nth-child(2) { animation-delay: 0.5s; }
        .info-card:nth-child(3) { animation-delay: 0.4s; }
        .info-card:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .custom-form {
            background:  var(--bg-col);
            padding: 2rem;
            border-radius: 8px;
            color: var(--calar);
			
        }

        .form-control {
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
        }

        .btn-submit {
            background: var(--calar);
            color: #5ccfe6;
            border: none;
            padding: 0.5rem 2rem;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background:var(--calar);
            color:  var(--bg-col);
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row">
			<h1 class="text-light text-center mb-5">Contact Us</h1>
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-card">
                            <i class="bi bi-geo-alt contact-icon"></i>
                            <h5>OUR MAIN OFFICE</h5>
                            <p>Salt Lake<br>Kolkata</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-card">
                            <i class="bi bi-telephone contact-icon"></i>
                            <h5>PHONE NUMBER</h5>
                            <p>7439819078<br>7029725978</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-card">
                            <i class="bi  bi-whatsapp contact-icon"></i>
                            <h5>Whatsapp</h5>
							<p>8509991495<br>7029725978</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-card">
                            <i class="bi bi-envelope contact-icon"></i>
                            <h5>EMAIL</h5>
                            <p><a href="mailto:hello@theme.com">example@xx.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-6 pl-5 " >
                <div class="custom-form contact-card">
                    <h2 class="mb-4">Contact Us</h2>
					<form>
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Enter your Name" name="name">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Enter your Company Name" name="company">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6">
								<input type="email" class="form-control" placeholder="Enter a valid email address" name="email">
							</div>
							<div class="col-md-6">
								<input type="tel" class="form-control" placeholder="Enter a valid Phone Number" name="phone">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12">
								<textarea class="form-control" rows="5" placeholder="Your message"></textarea>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-submit">SUBMIT</button>
							</div>
						</div>
					</form>
					
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
